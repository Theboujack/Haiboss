<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Amplop Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 🎵 AUDIO AUTOPLAY & LOOP -->
  <audio autoplay loop>
    <source src="musik.mp3" type="audio/mpeg" />
    Browser kamu tidak mendukung audio.
  </audio>

  <div class="container">
    <h2>Tekan love nya ya bos</h2>
    <div class="envelope" onclick="openLetter()">
      <img src="amplop-pink.png" alt="Amplop Pink" class="envelope-img" />
      <div class="love">❤</div>
      <div class="letter" id="letter">
        <p>aku minta maaf ya bos, aku nggak tau kalo itu privasi kamu, tapi tenang angga udah aku suruh buat tutup mulut, jadi nggak mungkin kesebar. jujur aku ga tau sumpah, dan aku nggak kesampean walaupun kamu nggak bilang🙏😢</p>
      </div>
    </div>
  </div>

  <script>
    function openLetter() {
      document.getElementById("letter").classList.add("show");
    }
  </script>
</body>
</html>
